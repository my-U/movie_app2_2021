<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- react와 react-dom을 import한 코드 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- react는 javascript로 element들을 생성하고 속성을 추가함 -->
  <!-- reactDOM은 만들어진 element들을 HTML로 변환시킴 -->
  <script type="text/babel">
    function Btn({ text, fontSize = 12 }) {
      // default value를 설정할 수 있음. fontSize가 없다면 12으로 값을 설정해줌
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes = {
      text: PropTypes.string.isRequired, // text의 형식을 string으로만 입력되어야하고 값이 필수로 입력되어야 함을 의미
      fontSize: PropTypes.number, // fontSize의 값이 입력되지 않았을 경우엔 undefined
    };
    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn text={"Continue"} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
