<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- react와 react-dom을 import한 코드 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- react는 javascript로 element들을 생성하고 속성을 추가함 -->
  <!-- reactDOM은 만들어진 element들을 HTML로 변환시킴 -->
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        //setCounter(counter + 1); 다른 곳에서 counter의 값이 변경될 버그가 발생할 수 있음
        setCounter((current) => current + 1);
        // 위의 코드와 같은 기능을 하지만 현재의 state를 기반으로 다음 state를 계산을 하기 때문에 더 좋은 방법이다
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
