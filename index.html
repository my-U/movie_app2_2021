<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- react와 react-dom을 import한 코드 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- react는 javascript로 element들을 생성하고 속성을 추가함 -->
  <!-- reactDOM은 만들어진 element들을 HTML로 변환시킴 -->
  <script type="text/babel">
    function Btn({ text, onClick }) {
      // props.text, props.big의 shortcut형태
      console.log(text, "was rendered");
      return (
        <button // 여기의 onClick이 이벤트리스너임
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: 16,
          }}
        >
          {text}
        </button>
      );
    }
    // element의 props가 변경되지 않을 경우 리랜더링이 되지 않게 해줌
    // => continue버튼은 리랜더링이 되지 않음
    const MomorizedBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Change");
      return (
        // props는 text와 big 등 보내는 모든 것을 담고 있는 오브젝트
        // onClick은 이벤트리스너가 아닌 그저 이름이 onClick인 props이다
        <div>
          <MomorizedBtn text={value} onClick={changeValue} />
          <MomorizedBtn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
